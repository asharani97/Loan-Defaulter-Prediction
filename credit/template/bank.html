    <!-- ##### Form Detail Area Start ##### -->
    <section class="news-area section-padding-100">
        <div class="container">
            <div class="row">
                <!-- Customer Loan Details Form -->
				<div class="contact-form-area contact-page">
                <div class="col-12 col-lg-12">
				<div class="container">
                   <form action="http://localhost:5000/predict" method="POST" >  
						<div class="row">
                        <div class="col-lg-12">					
                        <h2 class="white-text" align="center">&nbsp&nbsp Fill your client details<br>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp 
						To predict about Loan</h2><br><br><br>
						</div>
						<div class="col-lg-6">
                        <div class="form-group">  
						<label ><b>Client Name</b></label>
                            <input type="text" name="name" class="form-control" value="" pattern="[A-Za-z]{4,}"
                                   title="Four or more" placeholder="Enter your Name"/>
                        </div>
						</div>
						<div class="col-lg-4">
						<div class="form-group">
						<label ><b>Client's Age:</b></label>
						<input type="text" name="DAYS_BIRTH" class="form-control" value="" pattern="[0-9]{}"
                                   title="Four or more" placeholder="Enter your Age"/>
						</div>
						</div>
						<div class="col-lg-6">
                        <div class="form-group">
                            <label><b>Gender</b></label>
                            <select class="form-control" name="CODE_GENDER">
                                <option value="M">Male</option> 
                                <option value="F">Female</option> 
                                <option value="O">Other</option> 
                            </select>
                        </div>
						</div>
						<div class="col-lg-4">
                        <div class="form-group">
                            <label><b>Type of Loan</b></label>
                            <select class="form-control" name="NAME_CONTRACT_TYPE">
                                <option value="Cash">Cash</option> 
                                <option value="Consumer">Consumer</option> 
                                <option value="Revolving">Revolving</option> 
                            </select>
                        </div>
						</div>
						<div class="col-lg-6">
                        <div class="form-group">
                            <label><b>Purpose of Loan</b></label>
                            <select class="form-control" name="purpose-of-loan">
                                <option value="Own Car">Own Car</option> 
                                <option value="Own Reality">Own Reality</option> 
                                <option value="Others">Others</option> 
                            </select>
                        </div>
						</div>
						<div class="col-lg-4">
						<div class="form-group">  
						<label ><b>Amount Credit</b></label>
                            <input type="text" name="AMT_CREDIT" class="form-control" value="" pattern="[0-9]{}"
                                    placeholder="Credit amount of the loan"/>
                        </div>
						</div>
						
						<div class="col-lg-6">
						<div class="form-group">  
						<label ><b>Price of the goods</b></label>
                            <input type="text" name="AMT_GOODS_PRICE" class="form-control" value="" pattern="[0-9]{}"
                                    placeholder="Price of the goods for which the loan asked"/>
                        </div>
						</div>
						<div class="col-lg-4">
                        <div class="form-group">
                            <label><b>Occupation Type</b></label>
							<select class="form-control" name="OCCUPATION_TYPE">
                                <option value="Accountants">Accountants</option>
								<option value="Core staff">Core Staff</option>   
								<option value="High skill tech staff">High Skill Technical Staff</option>       
                                <option value="HR staff">HR Staff</option> 
								<option value="IT staff">IT Staff</option> 
								<option value="Medicine staff">Medicine Staff</option> 
								<option value="Managers">Managers</option> 
								<option value="Secretaries">Secretary</option>
								<option value="Private service staff">Private Service Staff</option>
								<option value="Realty agents">Reality Agents</option> 
								<option value="Sales staff">Sales Staff</option> 
								<option value="Security staff">Security Staff</option> 
								<option value="Laborers">Laborers</option>       
                                <option value="Low-skill Laborers">Low-Skill Laborers</option>
                                <option value="Drivers">Drivers</option>  
								 <option value="Waiters/barmen staff">Waiters/barmen Staff</option> 
                                <option value="Cleaning staff">Cleaning Staff</option>       
                                <option value="Cooking staff">Cooking Staff</option>  
                            </select>        
                        </div>
						</div>
						<div class="col-lg-6">
                        <div class="form-group">
                            <label><b>Income Source</b></label>
                            <select class="form-control" name="NAME_INCOME_TYPE">
                                <option value="Working">Working</option> 
                                <option value="Commercial associate">Commercial Associate</option> 
                                <option value="Pension">Pension</option> 
								<option value="Unemployed">Unemployed</option> 
								<option value="Student">Student</option> 
								<option value="Businessman">Businessman</option> 	
								<option value="State servent">State Servent</option> 
								<option value="Maternity leave">Maternity Leave</option> 								
                            </select>
                        </div>
						</div>
						<div class="col-lg-4">
						<div class="form-group">
						<label ><b>Income</b></label>
						<input type="text" name="AMT_INCOME_TOTAL" class="form-control" value="" pattern="[0-9]{4,}"
                                   placeholder="Enter client's Annual Income"/>
						</div>
						</div>
						<div class="col-lg-6">
						<div class="form-group">
						<label ><b>Months being Employed:</b></label>
						<input type="text" name="DAYS_EMPLOYED" class="form-control" value="" pattern="[0-9]{}"
                                    placeholder="Months being Employed"/>
						</div>
						</div>
						<div class="col-lg-4">
						<div class="form-group">
						<label ><b>External Source Income_1</b></label>
						<input type="text" name="EXT_SOURCE_2" class="form-control" value="" pattern="[0-9]{5}"
                                   placeholder="Enter client's annual external source income "/>
						</div>
						</div>
						<div class="col-lg-6">
						<div class="form-group">
						<label ><b>External Source Income_2</b></label>
						<input type="text" name="EXT_SOURCE_3" class="form-control" value="" pattern="[0-9]{5}"
                                   placeholder="Enter client's annual external source income"/>
						</div>
						</div>
						<div class="col-lg-4">
                        <div class="form-group">
                            <label><b>Your Housing Situation</b></label>
                            <select class="form-control" name="NAME_HOUSING_TYPE">
                                <option value="Co-op apartment">Co-op Apartment</option> 
                                <option value="House / apartment">House / Apartment</option> 
								<option value="Municipal apartment">Municipal Apartment</option>
								<option value="Office apartment">Office Apartment</option> 
                                <option value="Rented apartment">Rented Apartment</option> 
								<option value="With parents">With Parents</option>
                            </select>
                        </div>
						</div>
						<div class="col-lg-6">
                        <div class="form-group">
                            <label><b>Region Rating where you live</b></label>
                            <select class="form-control" name="REGION_RATING_CLIENT">
                                <option value="1">1</option> 
                                <option value="2">2</option> 
								<option value="3">3</option> 
                            </select>
                        </div>
						</div>
						<div class="col-lg-4">
                        <div class="form-group">
                            <label><b>Identity Card Available</b></label>
                            <select class="form-control" name="FLAG_DOCUMENT_3">
                                <option value="1">Yes</option> 
                                <option value="0">No</option> 
              
                            </select>
                        </div>
						</div>
						<div class="col-lg-6">
						<div class="form-group">
						<label ><b>Identity Card Issued </b></label>
						<input type="text" name="DAYS_ID_PUBLISH" class="form-control" value="" pattern="[0-9]{}"
                                   title="Numeric value expected" placeholder="How many months before identity card was issued"/>
						</div>
						</div>
						
						
						<div class="col-lg-4">
                        <div class="form-group">
                            <label><b>Papers Available</b></label>
                            <select class="form-control" name="FLAG_DOCUMENT_7">
                                <option value="1">Yes</option> 
                                <option value="0">No</option> 
              
                            </select>
                        </div>
						</div>
						<div class="col-lg-6">
                        <div class="form-group">
                            <label><b>Level of Education</b></label>
                            <select class="form-control" name="NAME_EDUCATION_TYPE">
                                <option value="Secondary / secondary special">Secondary</option> 
                                <option value="Higher education">Higher Education</option> 
                                <option value="Incomplete higher">Incomplete higher</option>
								<option value="Lower secondary">Lower Secondary</option> 									
                            </select>
                        </div>
						</div>
						<div class="col-lg-4">
                        <div class="form-group">
                            <label><b>Family Status</b></label>
                            <select class="form-control" name="NAME_FAMILY_STATUS">
                                <option value="Married">Married</option> 
                                <option value="Single / not married">Single/ Not Married</option> 
                                <option value="Separated">Separated</option> 
								<option value="Widow">Widow</option> 	
								<option value="Civil marriage">Civil Marriage</option>
								<option value="Unknown">Unknown</option>		
                            </select>
                        </div>
						</div>
						<div class="col-lg-6">
						<div class="form-group">  
						<label ><b>Number of family members </b></label>
                            <input type="text" name="CNT_FAM_MEMBERS" class="form-control" value="" pattern="[0-9]{}"
                                   title="Four or more" placeholder="Number of family members"/>
                        </div>
						</div>
						<div class="col-lg-4">
                        <div class="form-group">
                            <label><b>Phone No.</b></label>
                            <input type="text" name="FLAG_DOCUMENT_17" value="" class="form-control" placeholder="Enter your Contact Number" pattern="" title="start with 7/8/9" />
                        </div>
						</div>
						</div>
						
                        <div class="form-inline" >
					
						<div class="col-12">
                            <input type="submit" value="Predict" class="btn credit-btn mt-30"  align="center"/>&nbsp;&nbsp;
							<input type="hidden" name="status" value="0">
                            <input type="reset" class="btn credit-btn mt-30" value="Reset" />
							</div>
                        </div>	
						</div>
                    </form> 
				
					</div>
                    </div>
					</div>     
                    </div>
                </div>
            </div>
        </div>
